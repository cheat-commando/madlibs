{% extends "base.html" %}
{% block title %}A Question for You{% endblock %}

{% block content %}
    Hi {{ person }}! I think you're {{ compliment }}!
    <br>
    <br>
    <form action="{{ url_for('show_madlib_form') }}">
      Do you want to play a game?
      <input type='radio' name ="yn" id='affirm' value='affirm'>
      <label for='affirm'>Yes</label>
      <input type="radio" name="yn" id="decline" value='decline'>
      <label for="decline">No</label>
      <input type="submit" value="Submit">
    </form>
{% endblock %}
